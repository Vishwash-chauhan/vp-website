{% extends "base.html" %}

{% block title %}Sign Up - VyapaarNiti{% endblock %}

{% block content %}

    <!-- Sign Up Section -->
    <section class="signup-section">
        <div class="signup-container">
            <div class="signup-form-wrapper">
                <div class="signup-header">
                    <h1>Join VyapaarNiti</h1>
                    <p>Create your account and start connecting with top experts</p>
                </div>
                
                <form class="signup-form" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>                    </div>
                    
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter your phone number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a secure password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="accountType">I am looking to:</label>
                        <select id="accountType" name="accountType" required>
                            <option value="">Select an option</option>
                            <option value="find-expert">Find an expert</option>
                            <option value="become-expert">Become an expert</option>
                        </select>
                    </div>
                    
                    <div class="form-options">
                        <div class="agreement">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                        </div>
                        <div class="newsletter">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <label for="newsletter">Send me updates and expert recommendations</label>
                        </div>
                    </div>
                      <button type="submit" class="btn-signup-submit">Create Account</button>
                </form>
                
                <div class="signup-footer">
                    <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="login-link">Sign in here</a></p>
                </div>
            </div>
        </div>    </section>

{% endblock %}
